<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Show list of Post Offices with their pin code"
    />
    <title>Post Offices List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- wrap-1 -->
    <div class="wrap-1">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <header>
              <h1>Post Offices List</h1>
            </header>
          </div>
        </div>
      </div>
    </div>

    <!-- wrap-2 -->
    <div class="wrap-2">
      <div class="container">
        <div class="row">
          <div class="col-4 col-t-6 col-m-12">
            <form class="flex align-center">
              <div class="inp">
                <input
                  type="text"
                  placeholder="Enter City Name"
                  required
                  id="cityName"
                  name="city"
                  autocomplete="off"
                  autofocus="autofocus"
                />
              </div>
              <div class="searchbtn">
                <button type="submit">Click !</button>
              </div>
            </form>
          </div>
          <div class="col-8 col-t-6 col-m-12">
            <div class="status">
              <h2>Total Post Office : <span class="msg"></span></h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- wrap-3 -->
    <div class="wrap-3">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <table>
              <thead>
                <tr class="firstRow">
                  <th>Pincode</th>
                  <th>PO Name</th>
                  <th>Branch</th>
                  <th>Distt.</th>
                  <th>Region</th>
                  <th>State</th>
                  <!-- <th>Country</th> -->
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
